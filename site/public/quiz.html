<script>
    function sortear() {
        var imagens = ["./img/ferro.png", "./img/bronze.png", "./img/prata.png", "./img/gold.png", "./img/platina.png", "./img/diamante.png", "./img/mestre.png"];

        // Embaralhar a ordem das imagens usando o algoritmo Fisher-Yates shuffle
        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        // Embaralhar as imagens
        var imagensEmbaralhadas = shuffle(imagens);

        // Número de imagens que serão sorteadas
        var numSorteios = 1;

        // Função para exibir a imagem
        function exibirImagem(imagemPath) {
            // Criar um elemento de imagem
            var imagem = document.createElement("img");

            // Definir o atributo src com o caminho da imagem
            imagem.src = imagemPath;

            // Adicionar a imagem ao corpo do documento
            document.body.appendChild(imagem);
        }

        // Loop for para realizar os sorteios
        for (var i = 0; i < numSorteios; i++) {
            // Verificar se todas as imagens foram sorteadas
            if (i >= imagensEmbaralhadas.length) {
                break;
            }

            // Obter a próxima imagem sorteada
            var imagemSorteada = imagensEmbaralhadas[i];
            

            // Exibir a imagem sorteada
            exibirImagem(imagemSorteada);
        }
    }
</script>
