<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
   <div id="main-container">
    <h1> Cadastre-se para acessar o LOLTECA</h1>
    <form action="" method="" id="register-form"><!--formulário de validação 'ACTION= comunicação com o backend' 'METHOD= oposto de onde vai receber/puxar dados' -->
        <div class="full-box">
            <label for="email">E-mail</label> <!--LABEL = titulo para input-->
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3"> <!--placeholder: dica para o usuário data-min é uma validação para o js-->
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label> 
            <input type="text" name="name" id="name" placeholder="Digite seu nome"> 
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label> 
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome"> 
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label> 
            <input type="password" name="password" id="password" placeholder="Digite sua senha"> 
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirme sua Senha</label> 
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha"> 
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="img/Termos_de_USO.pdf">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar"><!--submit envia o formulario para o servidor-->
        </div>
    </form> 
   </div>
   <p class="error-validation-template"></p><!-- paragrafo invisivel para conseguir exibir os paragrafos abaixo das input dando as dicas do placeholder -->
    <script src="js/cadastro.js"></script>
</body>
</html>
