<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
   <div id="main-container">
    <h1> Cadastre-se para acessar o LOLTECA</h1>
    <form action="" method="" id="register-form"><!--formulário de validação 'ACTION= comunicação com o backend' 'METHOD= oposto de onde vai receber/puxar dados' -->
        <div class="full-box">
            <label for="email">E-mail</label> <!--LABEL = titulo para input-->
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3"> <!--placeholder: dica para o usuário data-min é uma validação para o js-->
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label> 
            <input type="text" name="name" id="name" placeholder="Digite seu nome"> 
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label> 
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome"> 
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label> 
            <input type="password" name="password" id="password" placeholder="Digite sua senha"> 
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirme sua Senha</label> 
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha"> 
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="img/Termos_de_USO.pdf">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar" onclick="Cadastrar()"><!--submit envia o formulario para o servidor-->
        </div>
    </form> 
   </div>
   <p class="error-validation-template"></p><!-- paragrafo invisivel para conseguir exibir os paragrafos abaixo das input dando as dicas do placeholder -->
</body>
</html> 

<script>
    /*atribuindo valor as variaveis*/
    function Cadastrar(){
        var e_mail = email.value
        var nome = name.value
        var sobrenome = lastname.value
        var senha = password.value
        var confirmacaoSenha = passconfirmation.value

        if (e_mail == "" || nome == "" || sobrenome == ""  || senha == "" || confirmacaoSenha == "") {
            alert("Dados incompletos")
            return false;
        }
        else {
            /* setInterval(sumirMensagem, 5000) */
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                emailServer: e_mail,
                senhaServer: senha,
                sobrenomeServer: sobrenome
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);
            
            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
</script>
